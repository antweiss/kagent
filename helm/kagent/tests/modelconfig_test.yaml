suite: test modelconfig
templates:
  - modelconfig.yaml
tests:
  - it: should render modelconfig with default provider
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: default-model-config
      - equal:
          path: spec.provider
          value: "OpenAI"
      - equal:
          path: spec.model
          value: "gpt-4.1-mini"

  - it: should use openai configuration by default
    asserts:
      - equal:
          path: spec.provider
          value: "OpenAI"
      - equal:
          path: spec.model
          value: "gpt-4.1-mini"
      - equal:
          path: spec.apiKeySecretRef
          value: kagent-openai
      - equal:
          path: spec.apiKeySecretKey
          value: OPENAI_API_KEY

  - it: should use anthropic when set as default provider
    set:
      providers:
        default: anthropic
    asserts:
      - equal:
          path: spec.provider
          value: "Anthropic"
      - equal:
          path: spec.model
          value: "claude-3-sonnet-20240229"
      - equal:
          path: spec.apiKeySecretRef
          value: kagent-anthropic
      - equal:
          path: spec.apiKeySecretKey
          value: ANTHROPIC_API_KEY

  - it: should use azure openai when set as default provider
    set:
      providers:
        default: azureOpenAI
    asserts:
      - equal:
          path: spec.provider
          value: "AzureOpenAI"
      - equal:
          path: spec.model
          value: "gpt-4.1-mini"
      - equal:
          path: spec.apiKeySecretRef
          value: kagent-azure-openai
      - equal:
          path: spec.apiKeySecretKey
          value: AZUREOPENAI_API_KEY

  - it: should configure ollama provider
    set:
      providers:
        default: ollama
    asserts:
      - equal:
          path: spec.provider
          value: "Ollama"
      - equal:
          path: spec.model
          value: "llama3.2"

  - it: should use custom model when configured
    set:
      providers:
        openAI:
          model: "gpt-4-turbo"
    asserts:
      - equal:
          path: spec.model
          value: "gpt-4-turbo"

  - it: should have correct labels
    asserts:
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: kagent
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: should be in correct namespace
    asserts:
      - equal:
          path: metadata.namespace
          value: NAMESPACE

  - it: should use custom namespace when overridden
    set:
      namespaceOverride: "custom-namespace"
    asserts:
      - equal:
          path: metadata.namespace
          value: custom-namespace

  - it: should use gemini when set as default provider
    set:
      providers:
        default: gemini
    asserts:
      - equal:
          path: spec.provider
          value: "Gemini"
      - equal:
          path: spec.model
          value: "gemini-1.5-pro"
      - equal:
          path: spec.apiKeySecretRef
          value: kagent-gemini
      - equal:
          path: spec.apiKeySecretKey
          value: GEMINI_API_KEY

  - it: should configure gemini provider with config
    set:
      providers:
        default: gemini
    asserts:
      - equal:
          path: spec.provider
          value: "Gemini"
      - equal:
          path: spec.model
          value: "gemini-1.5-pro"
      - equal:
          path: spec.gemini.baseUrl
          value: "https://generativelanguage.googleapis.com"
      - equal:
          path: spec.gemini.temperature
          value: "0.7"
      - equal:
          path: spec.gemini.maxOutputTokens
          value: 8192
      - equal:
          path: spec.gemini.topP
          value: "0.9"
      - equal:
          path: spec.gemini.topK
          value: 40
      - equal:
          path: spec.gemini.candidateCount
          value: 1
      - equal:
          path: spec.gemini.responseMimeType
          value: "application/json"
      - equal:
          path: spec.gemini.safetySettings.HARM_CATEGORY_HARASSMENT
          value: "BLOCK_MEDIUM_AND_ABOVE"
      - equal:
          path: spec.gemini.safetySettings.HARM_CATEGORY_HATE_SPEECH
          value: "BLOCK_MEDIUM_AND_ABOVE"

  - it: should use custom gemini model when configured
    set:
      providers:
        default: gemini
        gemini:
          model: "gemini-1.5-flash"
    asserts:
      - equal:
          path: spec.model
          value: "gemini-1.5-flash" 